{% extends 'base.html' %}
{% block title %}Последние статьи{% endblock %}
{% block content %}

    {% if latest_articles_list %}
        {% for a in latest_articles_list %}
        <li><a class="article"color="black" href="{% url 'articles:detail' a.id %}">{{a.article_title}}</a></li><br>
        {% endfor %}
    {% else %}
        Статьи не найдены :(
    {% endif %}
<h2 class="h3"></h2>       
{% endblock %}
